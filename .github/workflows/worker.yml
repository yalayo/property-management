name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main, master]
    paths:
    - '.github/workflows/worker.yml'
    - 'bases/worker/**'
    #- 'projects/cloudflare/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bases/worker/package-lock.json

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@11.0
        with:
          cli: 1.11.1.1347

      - name: Install dependencies
        run: cd bases/worker && npm ci

      - name: Build application
        run: |
          cd bases/worker 
          npm run release

      - name: Inject DATABASE_ID into wrangler.toml
        run: |
          cd bases/worker
          sed -i "s|database_id = \".*\"|database_id = \"${{ secrets.DATABASE_ID }}\"|" wrangler.toml

      - name: Run database migrations
        run: |
          cd bases/worker  
          npx wrangler d1 migrations apply autoposter-db --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        run: |
          cd bases/worker  
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}